    <title>Insurance Excellence Hub - Professional Insurance Services</title>
    
    <!-- Custom CSS for better performance -->
    <style>
      /* Critical CSS for initial load */
      body {
        font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        background: #F8FAFC;
        color: #0F172A;
        line-height: 1.6;
      }
      
      /* Loading state */
      .loading-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 50%, #F59E0B 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2rem;
        z-index: 9999;
      }
      
      /* Hide loading when React loads */
      #root:not(:empty) + .loading-fallback {
        display: none;
      }
      
      /* Prevent FOUC */
      .hydration-loading {
        visibility: hidden;
      }
      
      .hydration-loading.hydrated {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div id="root" class="hydration-loading"></div>
    
    <!-- Fallback loading screen -->
    <div class="loading-fallback">
      <div>
        <div style="margin-bottom: 1rem;">üõ°Ô∏è</div>

    </div>
    
    <!-- Schema.org structured data -->

    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Hydration script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        if (root) {
          setTimeout(() => {
            root.classList.add('hydrated');
          }, 100);
        }
      });
    </script>
  </body>
